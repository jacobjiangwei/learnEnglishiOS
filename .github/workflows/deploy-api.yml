name: Deploy Volingo API

on:
  push:
    branches: [main]
    paths:
      - 'volingoService/**'
      - '.github/workflows/deploy-api.yml'

env:
  AZURE_RESOURCE_GROUP: rg-volingo-prod
  ACR_NAME: volingoacr
  ACR_LOGIN_SERVER: volingoacr.azurecr.io
  CONTAINER_APP_NAME: volingo-api
  IMAGE_NAME: volingo-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push image to ACR
        run: |
          cd volingoService
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --file Dockerfile .

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars "ConnectionStrings__cosmos=${{ secrets.COSMOS_CONNECTION_STRING }}"
